<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@491&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin_panel.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

</head>
<body>
    <div class="page">
        <div class="side-bar">
            <!-- <img src="images/LogoUltraClean.png" class="logo" alt="LogoUltraClean"> -->
            <h1 class="logo">Ultra Clean</h1>
            <div class="sidebar-buttons">
                <button class="sidebar-button home">Home<i class='bxr  bxs-home'  style='color:#fff'></i> </button>
                <button class="sidebar-button bookings-orders">Bookings & Orders<i class='bxr  bxs-calendar'  style='color:#fff'></i> </button>
                <button class="sidebar-button reports-analytics">Reports & Analytics<i class='bxr  bxs-chart-spline'  style='color:#fff'></i> </button>

        </div>
        <div class="container">
            <div class="navbar">
                <div class="date-time">10:00:00 AM 17 Jan 2025</div>
                <div class="side2">
                    <div class="notification">
                        <i class='bxr  bxs-bell'  style='color: #fff;'></i>
                    </div>
                    <div class="profile">
                        <p>Profile Name</p>
                        <i class='bxr  bxs-user-circle'  style='color:#fff'></i> 
                    </div>
                </div>
            </div>
            <div class="panel"></div>
        </div>
    </div>
<script src="admin_panel.js"></script>
