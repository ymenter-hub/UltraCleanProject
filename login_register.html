<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login_register.css">
</head>
<body>
    <div class="container">
        <div class="registration">
            <div class="box1">
                <h1>Hello , Welcome!</h1>
                <p>Don't have an account?</p>
                <button type="submit" class="register">Register</button>
            </div>
            <div class="box2">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="Username" placeholder="Username">
                    <i class='bxr  bx-user'  style='color:#000000'></i> 
                </div>
                <div class="input-box">
                    <input type="text" id="Password" placeholder="Password">
                    <i class='bxr  bx-lock'  style='color:#000000'></i> 
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login">Login</button>
                <p>or login with social platforms</p>
                <div class="social-login">
                    <a href="#"><i class='bxl  bx-google'  ></i> </a>
                    <a href="#"><i class='bxl  bx-facebook'  ></i> </a>
                    <a href="#"><i class='bxl  bx-github'  ></i></a>
                </div>
            </div>
        </div>
        <div class="registeration" hidden>
            <div class="box1">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button type="submit" class="login">Login</button>
            </div>
            <div class="box2">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="Username" placeholder="Username">
                    <i class='bxr  bx-user'  style='color:#000000'></i> 
                </div>
                <div class="input-box">
                    <input type="text" id="Email" placeholder="Email">
                    <i class='bxr  bx-envelope'  style='color:#000000'></i> 
                </div>
                <div class="input-box">
                    <input type="text" id="Password" placeholder="Password">
                    <i class='bxr  bx-lock'  style='color:#000000'></i> 
                </div>
                <button type="submit" class="register">Register</button>
                <p>or register with social platforms</p>
                <div class="social-login">
                    <a href="#"><i class='bxl  bx-google'  ></i> </a>
                    <a href="#"><i class='bxl  bx-facebook'  ></i> </a>
                    <a href="#"><i class='bxl  bx-github'  ></i></a>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="login_register.js"></script>
</body>
</html>
